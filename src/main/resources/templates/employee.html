<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <meta http-equiv="Content-Type" content="text/html;
    charset=UTF-8">
</head>
<body>
<h1>Employee Form</h1>
<form action='#' th:action="@{/employee}" th:object="${employee}"
      method="post">
  <p>Id:<input type="text" th:field="*{id}"/> </p>
  <p>Enter First Name:<input type="text" th:field="*{firstName}"/> </p>
  <p>Enter Last Name:<input type="text" th:field="*{lastName}"/> </p>
  <p>Enter Email:<input type="text" th:field="*{email}"/> </p>
  <p><input type="submit"  value="Submit"/>
    <input type="reset"  value="Reset"/> </p>

</form>

</body>
</html>
